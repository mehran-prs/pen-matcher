<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pen Matcher</title>
    <link rel="manifest" href="manifest.json">
    <meta name="description" content="Pen Matcher - Build the muscle memory to draw precise lines. Trace reference lines on the drawing canvas and match to see how close you were.">
    <meta name="theme-color" content="#007bff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        :root {
            --bg-color: #ffffff;
            --toolbar-bg: #ffffff;
            --toolbar-border: #a6a6a6;
            --text-color: #333333;
            --button-bg: #f0f0f0;
            --ref-bg: #ffffff;
            --ref-border: #333333;
            --ink-color: #007bff;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --toolbar-bg: #2d2d2d;
            --toolbar-border: #444444;
            --text-color: #eeeeee;
            --button-bg: #444444;
            --ref-bg: #2d2d2d;
            --ref-border: #666666;
            --ink-color: #4dabff;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background: var(--bg-color); touch-action: none;
            font-family: -apple-system, sans-serif; transition: background 0.3s ease;
        }

        .toolbar {
            position: fixed; top: 0; left: 0; width: 100%; height: 40px;
            background: var(--toolbar-bg); border-bottom: 1px solid var(--toolbar-border);
            display: flex; align-items: center; justify-content: center; gap: 4px;
            z-index: 1000; color: var(--text-color);
        }

        @media screen and (min-width: 768px) {
            .toolbar {
                gap:12px;
            }
        }

        #drawCanvas { position: absolute; top: 40px; left: 0; width: 100%; height: calc(100% - 40px); z-index: 1; }

        #floatingRef {
            position: absolute; top: 60px; right: 15px;
            width: 140px; border: 2px solid var(--ref-border); background: var(--ref-bg);
            z-index: 2000; border-radius: 6px; overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        #refHeader { height: 20px; background: var(--ref-border); color: #fff; font-size: 10px; line-height: 20px; cursor: move; display: flex; align-items: center; justify-content: space-between; padding: 0 4px; }
        #refHeader .title { flex: 1; text-align: center; }
        .canvas-tools { display: flex; gap: 2px; }
        .icon-btn { background: transparent; border: none; cursor: pointer; padding:0 1px; font-size: 18px; opacity: 0.6; color: inherit; }
        .icon-btn.active { opacity: 1; }
        .draw-tools { position: absolute; top: 44px; left: 4px; display: flex; gap: 4px; z-index: 100; }
        .draw-tools .icon-btn { background: var(--button-bg); border-radius: 4px; padding: 2px 4px; color: var(--text-color); }
        #refCanvas { display: block; width: 100%; background: var(--ref-bg); }

        input[type="number"] { width: 32px; border: 1px solid var(--toolbar-border); background: var(--button-bg); color: var(--text-color); border-radius: 4px; padding: 5px; text-align: center; }
        button { padding: 6px 14px; font-weight: bold; border-radius: 20px; border: none; cursor: pointer; background: var(--button-bg); color: var(--text-color); }
        .btn-match { background: #007bff; color: white; }
        .theme-toggle { font-size: 18px; padding: 4px 8px; background: transparent; position: relative; color: var(--text-color); }
        a.theme-toggle, a.theme-toggle:visited, a.theme-toggle:active, a.theme-toggle:hover { color: var(--text-color); }
        .theme-toggle.disabled::after {
            content: ''; position: absolute; top: 50%; left: 20%; width: 60%; height: 2px;
            background: #e53935; transform: rotate(-45deg); border-radius: 1px;
        }
        label { font-size: 12px; font-weight: bold; cursor: pointer; user-select: none; }
    </style>
</head>
<body>

<div class="toolbar">
    <a href="https://github.com/mehran-prs/copy-challenge" target="_blank" class="theme-toggle" title="GitHub" style="text-decoration:none;display:flex;align-items:center;"><svg height="20" width="20" viewBox="0 0 16 16" fill="currentColor"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/></svg></a>
    <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Theme">üåì</button>
    <button class="theme-toggle" id="touchToggle" onclick="toggleTouch()" title="Allow Touch Drawing">üñêÔ∏è</button>
    <div style="display:flex; align-items:center; gap:8px;">
        <input type="number" id="lineCount" min="1" max="10" onchange="saveConfigs()">
        <div style="display:flex; align-items:center; gap:4px;">
            <input type="checkbox" id="allowCurves" onchange="saveConfigs()">
            <label for="allowCurves">Curves</label>
        </div>
    </div>
    <button onclick="startNewGame()">New</button>
    <button class="btn-match" onclick="showMatch()">Match</button>
</div>

<canvas id="drawCanvas"></canvas>

<div class="draw-tools">
    <button class="icon-btn" id="drawCrosshair" onclick="toggleDrawCrosshair()" title="Crosshair">‚äï</button>
    <button class="icon-btn" id="drawGrid" onclick="toggleDrawGrid()" title="Grid">‚ñ¶</button>
</div>

<div id="floatingRef">
    <div id="refHeader">
        <div class="canvas-tools">
            <button class="icon-btn" id="refCrosshair" onclick="toggleRefCrosshair()" title="Crosshair">‚äï</button>
            <button class="icon-btn" id="refGrid" onclick="toggleRefGrid()" title="Grid">‚ñ¶</button>
        </div>
        <span class="title">REF</span>
        <div style="width: 32px;"></div>
    </div>
    <canvas id="refCanvas"></canvas>
</div>

<script>
    const drawCanvas = document.getElementById('drawCanvas');
    const refCanvas = document.getElementById('refCanvas');
    const drawCtx = drawCanvas.getContext('2d');
    const refCtx = refCanvas.getContext('2d');
    const floatingRef = document.getElementById('floatingRef');
    const countInput = document.getElementById('lineCount');
    const curveCheckbox = document.getElementById('allowCurves');

    let targetLines = [];
    let isDrawing = false;
    let points = [];
    let allowTouch = true;
    let refCrosshairEnabled = false;
    let refGridEnabled = false;
    let drawCrosshairEnabled = false;
    let drawGridEnabled = false;

    // --- Persistent Configurations ---
    function loadConfigs() {
        // Load Line Count (Default to 3)
        const savedCount = localStorage.getItem('pm-line-count');
        countInput.value = savedCount !== null ? savedCount : 3;

        // Load Curves Preference (Default to false)
        const savedCurves = localStorage.getItem('pm-allow-curves');
        curveCheckbox.checked = savedCurves === 'true';
    }

    function saveConfigs() {
        localStorage.setItem('pm-line-count', countInput.value);
        localStorage.setItem('pm-allow-curves', curveCheckbox.checked);
    }

    // --- Theme Logic ---
    function initTheme() {
        const savedTheme = localStorage.getItem('user-theme');
        if (savedTheme) {
            document.documentElement.setAttribute('data-theme', savedTheme);
        } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.setAttribute('data-theme', 'dark');
        }
    }

    function toggleTheme() {
        const current = document.documentElement.getAttribute('data-theme');
        const target = current === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', target);
        localStorage.setItem('user-theme', target);
        startNewGame();
    }

    function toggleTouch() {
        allowTouch = !allowTouch;
        document.getElementById('touchToggle').classList.toggle('disabled', !allowTouch);
    }

    // --- Crosshair & Grid Toggles ---
    function toggleRefCrosshair() {
        refCrosshairEnabled = !refCrosshairEnabled;
        document.getElementById('refCrosshair').classList.toggle('active', refCrosshairEnabled);
        redrawRef();
    }

    function toggleRefGrid() {
        refGridEnabled = !refGridEnabled;
        document.getElementById('refGrid').classList.toggle('active', refGridEnabled);
        redrawRef();
    }

    function toggleDrawCrosshair() {
        drawCrosshairEnabled = !drawCrosshairEnabled;
        document.getElementById('drawCrosshair').classList.toggle('active', drawCrosshairEnabled);
        redrawDrawOverlays();
    }

    function toggleDrawGrid() {
        drawGridEnabled = !drawGridEnabled;
        document.getElementById('drawGrid').classList.toggle('active', drawGridEnabled);
        redrawDrawOverlays();
    }

    function drawCrosshair(ctx, w, h, color) {
        ctx.save();
        ctx.strokeStyle = color;
        ctx.lineWidth = 2;
        ctx.setLineDash([3, 3]);
        ctx.beginPath();
        ctx.moveTo(w / 2, 0);
        ctx.lineTo(w / 2, h);
        ctx.moveTo(0, h / 2);
        ctx.lineTo(w, h / 2);
        ctx.stroke();
        ctx.restore();
    }

    function drawGrid(ctx, w, h, color) {
        ctx.save();
        ctx.strokeStyle = color;
        ctx.lineWidth = 1;
        ctx.setLineDash([2, 2]);
        const cols = 4, rows = 4;
        for (let i = 1; i < cols; i++) {
            const x = (w / cols) * i;
            ctx.beginPath();
            ctx.moveTo(x, 0);
            ctx.lineTo(x, h);
            ctx.stroke();
        }
        for (let i = 1; i < rows; i++) {
            const y = (h / rows) * i;
            ctx.beginPath();
            ctx.moveTo(0, y);
            ctx.lineTo(w, y);
            ctx.stroke();
        }
        ctx.restore();
    }

    // --- Drawing Logic ---
    function syncLayout() {
        const temp = drawCtx.getImageData(0, 0, drawCanvas.width, drawCanvas.height);
        const toolbarHeight = 40;
        const drawableHeight = window.innerHeight - toolbarHeight;
        drawCanvas.width = window.innerWidth;
        drawCanvas.height = drawableHeight;
        drawCtx.putImageData(temp, 0, 0);
        refCanvas.width = 140;
        refCanvas.height = 140 * (drawableHeight / window.innerWidth);
    }

    window.addEventListener('resize', () => { syncLayout(); redrawRef(); redrawDrawOverlays(); });

    function canDraw(e) { return e.pointerType === 'pen' || (allowTouch && e.pointerType === 'touch'); }

    function getCanvasY(clientY) { return clientY - 40; }

    drawCanvas.onpointerdown = (e) => {
        if (!canDraw(e)) return;
        isDrawing = true;
        points = [{ x: e.clientX, y: getCanvasY(e.clientY) }];
        drawCtx.strokeStyle = getComputedStyle(document.documentElement).getPropertyValue('--ink-color').trim();
        drawCtx.lineWidth = 3;
        drawCtx.lineCap = 'round';
        drawCtx.lineJoin = 'round';
        drawCanvas.setPointerCapture(e.pointerId);
    };

    drawCanvas.onpointermove = (e) => {
        if (!isDrawing || !canDraw(e)) return;
        const newPoint = { x: e.clientX, y: getCanvasY(e.clientY) };
        points.push(newPoint);
        
        if (points.length === 2) {
            // First segment: draw a simple line
            drawCtx.beginPath();
            drawCtx.moveTo(points[0].x, points[0].y);
            drawCtx.lineTo(points[1].x, points[1].y);
            drawCtx.stroke();
        } else if (points.length > 2) {
            // Use quadratic curve through midpoints for smooth lines
            const p0 = points[points.length - 3];
            const p1 = points[points.length - 2];
            const p2 = points[points.length - 1];
            
            const mid1 = { x: (p0.x + p1.x) / 2, y: (p0.y + p1.y) / 2 };
            const mid2 = { x: (p1.x + p2.x) / 2, y: (p1.y + p2.y) / 2 };
            
            drawCtx.beginPath();
            drawCtx.moveTo(mid1.x, mid1.y);
            drawCtx.quadraticCurveTo(p1.x, p1.y, mid2.x, mid2.y);
            drawCtx.stroke();
        }
    };

    drawCanvas.onpointerup = () => { isDrawing = false; points = []; };

    // --- Game Core ---
    function renderLine(ctx, p, color, width, dash = []) {
        ctx.beginPath();
        ctx.setLineDash(dash);
        ctx.strokeStyle = color;
        ctx.lineWidth = width;
        ctx.lineCap = 'round';
        ctx.moveTo(p.x1, p.y1);
        if (p.type === 'curve') ctx.quadraticCurveTo(p.cx, p.cy, p.x2, p.y2);
        else ctx.lineTo(p.x2, p.y2);
        ctx.stroke();
        ctx.setLineDash([]);
    }

    function redrawRef() {
        refCtx.clearRect(0, 0, refCanvas.width, refCanvas.height);
        const theme = document.documentElement.getAttribute('data-theme');
        const refInk = theme === 'dark' ? '#eeeeee' : '#333333';
        const overlayColor = theme === 'dark' ? 'rgba(255,255,255,0.6)' : 'rgba(0,0,0,0.4)';
        targetLines.forEach(p => renderLine(refCtx, p, refInk, 1.5));
        if (refGridEnabled) drawGrid(refCtx, refCanvas.width, refCanvas.height, overlayColor);
        if (refCrosshairEnabled) drawCrosshair(refCtx, refCanvas.width, refCanvas.height, overlayColor);
    }

    function redrawDrawOverlays() {
        const overlay = document.getElementById('drawOverlay');
        if (overlay) overlay.remove();
        if (!drawCrosshairEnabled && !drawGridEnabled) return;

        const canvas = document.createElement('canvas');
        canvas.id = 'drawOverlay';
        canvas.style.cssText = 'position:absolute;top:40px;left:0;width:100%;height:calc(100% - 40px);pointer-events:none;z-index:50;';
        canvas.width = drawCanvas.width;
        canvas.height = drawCanvas.height;
        document.body.appendChild(canvas);

        const ctx = canvas.getContext('2d');
        const theme = document.documentElement.getAttribute('data-theme');
        const overlayColor = theme === 'dark' ? 'rgba(255,255,255,0.5)' : 'rgba(0,0,0,0.3)';
        if (drawGridEnabled) drawGrid(ctx, canvas.width, canvas.height, overlayColor);
        if (drawCrosshairEnabled) drawCrosshair(ctx, canvas.width, canvas.height, overlayColor);
    }

    function startNewGame() {
        targetLines = [];
        drawCtx.clearRect(0, 0, drawCanvas.width, drawCanvas.height);
        syncLayout();

        const n = countInput.value;
        const allowCurves = curveCheckbox.checked;

        for (let i = 0; i < n; i++) {
            const isCurve = allowCurves && Math.random() > 0.5;
            const p = {
                type: isCurve ? 'curve' : 'line',
                x1: Math.random() * (refCanvas.width - 20) + 10,
                y1: Math.random() * (refCanvas.height - 20) + 10,
                x2: Math.random() * (refCanvas.width - 20) + 10,
                y2: Math.random() * (refCanvas.height - 20) + 10,
                cx: Math.random() * refCanvas.width,
                cy: Math.random() * refCanvas.height
            };
            targetLines.push(p);
        }
        redrawRef();
        redrawDrawOverlays();
    }

    function showMatch() {
        const ratio = drawCanvas.width / refCanvas.width;
        targetLines.forEach(t => {
            const scaled = {
                type: t.type,
                x1: t.x1 * ratio, y1: t.y1 * ratio,
                x2: t.x2 * ratio, y2: t.y2 * ratio,
                cx: t.cx * ratio, cy: t.cy * ratio
            };
            renderLine(drawCtx, scaled, 'rgba(255, 69, 58, 0.5)', 5, [10, 5]);
        });
    }

    // Draggable Ref Window
    let isDrag = false, offset = {x:0, y:0};
    const refHeader = document.getElementById('refHeader');
    refHeader.onpointerdown = (e) => {
        if (e.target.classList.contains('icon-btn')) return;
        isDrag = true; offset.x = e.clientX - floatingRef.offsetLeft;
        offset.y = e.clientY - floatingRef.offsetTop;
        refHeader.setPointerCapture(e.pointerId); e.stopPropagation();
    };
    refHeader.onpointermove = (e) => {
        if (isDrag) {
            floatingRef.style.left = (e.clientX - offset.x) + 'px';
            floatingRef.style.top = (e.clientY - offset.y) + 'px';
            floatingRef.style.right = 'auto';
        }
    };
    refHeader.onpointerup = () => isDrag = false;

    // --- Initialization ---
    initTheme();
    loadConfigs();
    syncLayout();
    startNewGame();
    document.getElementById('touchToggle').classList.toggle('disabled', !allowTouch);

    // Register Service Worker
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js').then(() => console.log("PWA Active"));
    }
</script>
</body>
</html>
